<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1>Library</h1>
    <div class="addBook">
        <button id="addBookButton" class="button">Add Book</button>
        <button id="closeform" class="button">Close Form</button>
        <div class="formpopup">
            <form action="#">
                <div>
                    <label for="title">Title</label>
                    <input class="inputTitle" placeholder="Title" type="text" name="title" id="title">
                </div>
                <div>
                    <label for="author">Author</label>
                    <input class="inputAuthor" placeholder="Author" type="text" name="author" id="author">
                </div>
                <div>
                    <label for="pages">Pages</label>
                    <input class="inputPages" placeholder="Pages" type="number" name="pages" id="pages">
                </div>
                <div>
                    <label for="read">Read</label>
                    <input class="read" type="checkbox" name="read" id="read">
                </div>
                <button id="submit" class="button" type="submit">Submit</button>
            </form>
        </div>
    </div>
    <div class="gridContainer"></div>
    <script src="./main.js"></script>
</body>
</html>
